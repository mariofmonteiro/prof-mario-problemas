  <script>
    const problems = {
      1: {
        statement: "Um número somado a 15 é igual a 40. Qual é esse número?",
        options: ["20", "25", "30", "35"],
        correct: "25",
        solution: `
          <p>Passo 1: Represente o número desconhecido por x.</p>
          <p>Passo 2: A equação é x + 15 = 40.</p>
          <p>Passo 3: Subtraia 15 de ambos os lados: x = 40 - 15.</p>
          <p>Passo 4: Calcule: x = 25.</p>
          <p>Verificação: 25 + 15 = 40, que está correto.</p>
          <p><strong>Resposta: 25</strong></p>`
      },
      2: {
        statement: "O dobro de um número, diminuído de 7, é igual a 13. Qual é esse número?",
        options: ["5", "8", "10", "12"],
        correct: "10",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é 2x - 7 = 13.</p>
          <p>Passo 3: Adicione 7 a ambos os lados: 2x = 13 + 7.</p>
          <p>Passo 4: Calcule: 2x = 20.</p>
          <p>Passo 5: Divida ambos os lados por 2: x = 20 ÷ 2 = 10.</p>
          <p>Verificação: 2 × 10 - 7 = 20 - 7 = 13, que está correto.</p>
          <p><strong>Resposta: 10</strong></p>`
      },
      3: {
        statement: "A soma de três números consecutivos é 63. Qual é o menor desses números?",
        options: ["18", "20", "22", "24"],
        correct: "20",
        solution: `
          <p>Passo 1: Represente o menor número por x. Os números são x, x + 1, x + 2.</p>
          <p>Passo 2: A equação é x + (x + 1) + (x + 2) = 63.</p>
          <p>Passo 3: Simplifique: 3x + 3 = 63.</p>
          <p>Passo 4: Subtraia 3: 3x = 60.</p>
          <p>Passo 5: Divida por 3: x = 60 ÷ 3 = 20.</p>
          <p>Verificação: 20 + 21 + 22 = 63, que está correto.</p>
          <p><strong>Resposta: 20</strong></p>`
      },
      4: {
        statement: "Em uma caixa, há o triplo de bolas azuis em relação às bolas vermelhas. Se o total de bolas é 48, quantas bolas vermelhas há na caixa?",
        options: ["8", "12", "16", "20"],
        correct: "12",
        solution: `
          <p>Passo 1: Represente o número de bolas vermelhas por x. Bolas azuis = 3x.</p>
          <p>Passo 2: A equação é x + 3x = 48.</p>
          <p>Passo 3: Simplifique: 4x = 48.</p>
          <p>Passo 4: Divida por 4: x = 48 ÷ 4 = 12.</p>
          <p>Verificação: 12 (vermelhas) + 3 × 12 (azuis) = 12 + 36 = 48, que está correto.</p>
          <p><strong>Resposta: 12</strong></p>`
      },
      5: {
        statement: "Maria comprou um livro por R$ 35,00 e um caderno. Se o total da compra foi R$ 52,00, qual o preço do caderno?",
        options: ["R$ 15,00", "R$ 17,00", "R$ 19,00", "R$ 21,00"],
        correct: "R$ 17,00",
        solution: `
          <p>Passo 1: Represente o preço do caderno por x.</p>
          <p>Passo 2: A equação é 35 + x = 52.</p>
          <p>Passo 3: Subtraia 35: x = 52 - 35.</p>
          <p>Passo 4: Calcule: x = 17.</p>
          <p>Verificação: 35 + 17 = 52, que está correto.</p>
          <p><strong>Resposta: R$ 17,00</strong></p>`
      },
      6: {
        statement: "A idade de Pedro é o quádruplo da idade de seu filho. Se a diferença entre as idades é de 27 anos, qual a idade do filho?",
        options: ["6", "9", "12", "15"],
        correct: "9",
        solution: `
          <p>Passo 1: Represente a idade do filho por x. Idade de Pedro = 4x.</p>
          <p>Passo 2: A equação é 4x - x = 27.</p>
          <p>Passo 3: Simplifique: 3x = 27.</p>
          <p>Passo 4: Divida por 3: x = 27 ÷ 3 = 9.</p>
          <p>Verificação: 4 × 9 - 9 = 36 - 9 = 27, que está correto.</p>
          <p><strong>Resposta: 9</strong></p>`
      },
      7: {
        statement: "Um terreno retangular tem 20 metros de comprimento e sua largura é a metade do comprimento. Qual o perímetro desse terreno?",
        options: ["40 m", "50 m", "60 m", "70 m"],
        correct: "60 m",
        solution: `
          <p>Passo 1: Comprimento = 20 m. Largura = 20 ÷ 2 = 10 m.</p>
          <p>Passo 2: Perímetro = 2 × (comprimento + largura).</p>
          <p>Passo 3: Calcule: 2 × (20 + 10) = 2 × 30 = 60 m.</p>
          <p>Verificação: 2 × 20 + 2 × 10 = 40 + 20 = 60 m.</p>
          <p><strong>Resposta: 60 m</strong></p>`
      },
      8: {
        statement: "Se você adicionar 8 ao dobro de um número, o resultado será 30. Que número é esse?",
        options: ["9", "11", "13", "15"],
        correct: "11",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é 2x + 8 = 30.</p>
          <p>Passo 3: Subtraia 8: 2x = 30 - 8 = 22.</p>
          <p>Passo 4: Divida por 2: x = 22 ÷ 2 = 11.</p>
          <p>Verificação: 2 × 11 + 8 = 22 + 8 = 30, que está correto.</p>
          <p><strong>Resposta: 11</strong></p>`
      },
      9: {
        statement: "Em uma festa, o número de mulheres é o dobro do número de homens. Se há 75 pessoas na festa, quantas mulheres estão presentes?",
        options: ["25", "40", "50", "60"],
        correct: "50",
        solution: `
          <p>Passo 1: Represente o número de homens por x. Mulheres = 2x.</p>
          <p>Passo 2: A equação é x + 2x = 75.</p>
          <p>Passo 3: Simplifique: 3x = 75.</p>
          <p>Passo 4: Divida por 3: x = 75 ÷ 3 = 25.</p>
          <p>Passo 5: Mulheres = 2 × 25 = 50.</p>
          <p>Verificação: 25 (homens) + 50 (mulheres) = 75, que está correto.</p>
          <p><strong>Resposta: 50</strong></p>`
      },
      10: {
        statement: "Um pai tem 42 anos e seu filho tem 12 anos. Daqui a quantos anos a idade do pai será o triplo da idade do filho?",
        options: ["2 anos", "3 anos", "4 anos", "5 anos"],
        correct: "3 anos",
        solution: `
          <p>Passo 1: Represente o número de anos por x.</p>
          <p>Passo 2: Idade do pai = 42 + x, idade do filho = 12 + x.</p>
          <p>Passo 3: A equação é 42 + x = 3 × (12 + x).</p>
          <p>Passo 4: Expanda: 42 + x = 36 + 3x.</p>
          <p>Passo 5: Subtraia x e 36: 42 - 36 = 3x - x, ou seja, 6 = 2x.</p>
          <p>Passo 6: Divida por 2: x = 6 ÷ 2 = 3.</p>
          <p>Verificação: Em 3 anos, pai: 42 + 3 = 45, filho: 12 + 3 = 15. 45 = 3 × 15, que está correto.</p>
          <p><strong>Resposta: 3 anos</strong></p>`
      },
      11: {
        statement: "O preço de uma camisa é R$ 45,00. Se você comprar 3 camisas e um par de meias, gastando um total de R$ 140,00, qual o preço do par de meias?",
        options: ["R$ 5,00", "R$ 10,00", "R$ 15,00", "R$ 20,00"],
        correct: "R$ 5,00",
        solution: `
          <p>Passo 1: Custo das 3 camisas = 3 × 45 = 135.</p>
          <p>Passo 2: Represente o preço do par de meias por x.</p>
          <p>Passo 3: A equação é 135 + x = 140.</p>
          <p>Passo 4: Subtraia 135: x = 140 - 135 = 5.</p>
          <p>Verificação: 135 + 5 = 140, que está correto.</p>
          <p><strong>Resposta: R$ 5,00</strong></p>`
      },
      12: {
        statement: "A soma de dois números é 50. Se um deles é o quádruplo do outro, quais são esses números?",
        options: ["5 e 45", "10 e 40", "15 e 35", "20 e 30"],
        correct: "10 e 40",
        solution: `
          <p>Passo 1: Represente o menor número por x. O outro número = 4x.</p>
          <p>Passo 2: A equação é x + 4x = 50.</p>
          <p>Passo 3: Simplifique: 5x = 50.</p>
          <p>Passo 4: Divida por 5: x = 50 ÷ 5 = 10.</p>
          <p>Passo 5: Outro número = 4 × 10 = 40.</p>
          <p>Verificação: 10 + 40 = 50, que está correto.</p>
          <p><strong>Resposta: 10 e 40</strong></p>`
      },
      13: {
        statement: "Um pacote de biscoitos custa R$ 3,50. Se você tem R$ 20,00, quantos pacotes de biscoito pode comprar e quanto sobrará?",
        options: ["4 pacotes e R$ 6,00", "5 pacotes e R$ 2,50", "6 pacotes e R$ 1,00", "7 pacotes e R$ 0,50"],
        correct: "5 pacotes e R$ 2,50",
        solution: `
          <p>Passo 1: Divida o dinheiro total pelo custo por pacote: 20 ÷ 3,5 = 5,714.</p>
          <p>Passo 2: Pegue a parte inteira: 5 pacotes.</p>
          <p>Passo 3: Custo de 5 pacotes = 5 × 3,5 = 17,5.</p>
          <p>Passo 4: Sobras = 20 - 17,5 = 2,5.</p>
          <p>Verificação: 5 pacotes custam R$ 17,50, sobra R$ 2,50.</p>
          <p><strong>Resposta: 5 pacotes e R$ 2,50</strong></p>`
      },
      14: {
        statement: "Se 3x - 5 = 10, qual o valor de x?",
        options: ["3", "4", "5", "6"],
        correct: "5",
        solution: `
          <p>Passo 1: Adicione 5 a ambos os lados: 3x = 10 + 5.</p>
          <p>Passo 2: Calcule: 3x = 15.</p>
          <p>Passo 3: Divida por 3: x = 15 ÷ 3 = 5.</p>
          <p>Verificação: 3 × 5 - 5 = 15 - 5 = 10, que está correto.</p>
          <p><strong>Resposta: 5</strong></p>`
      },
      15: {
        statement: "A diferença entre o triplo de um número e 10 é igual a 20. Qual é esse número?",
        options: ["8", "9", "10", "11"],
        correct: "10",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é 3x - 10 = 20.</p>
          <p>Passo 3: Adicione 10: 3x = 20 + 10 = 30.</p>
          <p>Passo 4: Divida por 3: x = 30 ÷ 3 = 10.</p>
          <p>Verificação: 3 × 10 - 10 = 30 - 10 = 20, que está correto.</p>
          <p><strong>Resposta: 10</strong></p>`
      },
      16: {
        statement: "Um número somado com sua metade é igual a 30. Qual é esse número?",
        options: ["15", "20", "25", "30"],
        correct: "20",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é x + x/2 = 30.</p>
          <p>Passo 3: Multiplique por 2: 2x + x = 60.</p>
          <p>Passo 4: Simplifique: 3x = 60.</p>
          <p>Passo 5: Divida por 3: x = 60 ÷ 3 = 20.</p>
          <p>Verificação: 20 + 20/2 = 20 + 10 = 30, que está correto.</p>
          <p><strong>Resposta: 20</strong></p>`
      },
      17: {
        statement: "Em um estacionamento, há carros e motos. O número de carros é o dobro do número de motos. Se o total de rodas é 80, quantas motos há no estacionamento?",
        options: ["6", "8", "10", "12"],
        correct: "8",
        solution: `
          <p>Passo 1: Represente o número de motos por x. Carros = 2x.</p>
          <p>Passo 2: Equação: 2x (motos) + 4 × 2x (carros) = 80.</p>
          <p>Passo 3: Simplifique: 2x + 8x = 80, ou 10x = 80.</p>
          <p>Passo 4: Divida por 10: x = 80 ÷ 10 = 8.</p>
          <p>Verificação: 8 motos (16 rodas) + 16 carros (64 rodas) = 80 rodas.</p>
          <p><strong>Resposta: 8</strong></p>`
      },
      18: {
        statement: "João tem 5 anos a mais que Maria. Se a soma das idades deles é 35, qual a idade de João?",
        options: ["15", "20", "25", "30"],
        correct: "20",
        solution: `
          <p>Passo 1: Represente a idade de Maria por x. Idade de João = x + 5.</p>
          <p>Passo 2: A equação é x + (x + 5) = 35.</p>
          <p>Passo 3: Simplifique: 2x + 5 = 35.</p>
          <p>Passo 4: Subtraia 5: 2x = 30.</p>
          <p>Passo 5: Divida por 2: x = 30 ÷ 2 = 15.</p>
          <p>Passo 6: Idade de João = 15 + 5 = 20.</p>
          <p>Verificação: 15 + 20 = 35, que está correto.</p>
          <p><strong>Resposta: 20</strong></p>`
      },
      19: {
        statement: "Um retângulo tem 15 cm de comprimento e seu perímetro é 50 cm. Qual a largura desse retângulo?",
        options: ["8 cm", "10 cm", "12 cm", "14 cm"],
        correct: "10 cm",
        solution: `
          <p>Passo 1: Represente a largura por x. Perímetro = 2 × (comprimento + largura).</p>
          <p>Passo 2: A equação é 2 × (15 + x) = 50.</p>
          <p>Passo 3: Divida por 2: 15 + x = 25.</p>
          <p>Passo 4: Subtraia 15: x = 25 - 15 = 10.</p>
          <p>Verificação: Perímetro = 2 × (15 + 10) = 50 cm.</p>
          <p><strong>Resposta: 10 cm</strong></p>`
      },
      20: {
        statement: "Se 2(x + 3) = 18, qual o valor de x?",
        options: ["3", "4", "5", "6"],
        correct: "6",
        solution: `
          <p>Passo 1: Divida por 2: x + 3 = 18 ÷ 2 = 9.</p>
          <p>Passo 2: Subtraia 3: x = 9 - 3 = 6.</p>
          <p>Verificação: 2 × (6 + 3) = 2 × 9 = 18, que está correto.</p>
          <p><strong>Resposta: 6</strong></p>`
      },
      21: {
        statement: "O quíntuplo de um número, adicionado a 10, é igual a 40. Qual é esse número?",
        options: ["4", "6", "8", "10"],
        correct: "6",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é 5x + 10 = 40.</p>
          <p>Passo 3: Subtraia 10: 5x = 30.</p>
          <p>Passo 4: Divida por 5: x = 30 ÷ 5 = 6.</p>
          <p>Verificação: 5 × 6 + 10 = 30 + 10 = 40, que está correto.</p>
          <p><strong>Resposta: 6</strong></p>`
      },
      22: {
        statement: "A soma de dois números é 70. Se um deles é 10 unidades maior que o outro, quais são esses números?",
        options: ["25 e 45", "30 e 40", "35 e 35", "40 e 30"],
        correct: "30 e 40",
        solution: `
          <p>Passo 1: Represente o menor número por x. O outro número = x + 10.</p>
          <p>Passo 2: A equação é x + (x + 10) = 70.</p>
          <p>Passo 3: Simplifique: 2x + 10 = 70.</p>
          <p>Passo 4: Subtraia 10: 2x = 60.</p>
          <p>Passo 5: Divida por 2: x = 60 ÷ 2 = 30.</p>
          <p>Passo 6: Outro número = 30 + 10 = 40.</p>
          <p>Verificação: 30 + 40 = 70, que está correto.</p>
          <p><strong>Resposta: 30 e 40</strong></p>`
      },
      23: {
        statement: "Uma torneira enche um tanque em 6 horas. Se outra torneira enche o mesmo tanque em 3 horas, em quanto tempo as duas torneiras juntas encherão o tanque?",

        solution: `
          <p>Passo 1: Taxa da primeira torneira = 1/6 tanque por hora. Taxa da segunda = 1/3 tanque por hora.</p>
          <p>Passo 2: Taxa combinada = 1/6 + 1/3 = 3/6 = 1/2 tanque por hora.</p>
          <p>Passo 3: Tempo para encher = 1 ÷ (1/2) = 2 horas.</p>
          <p>Verificação: Taxa combinada enche o tanque em 2 horas.</p>
          <p><strong>Resposta: 2 horas</strong></p>`
      },
      24: {
        statement: "Se você subtrair 12 do triplo de um número, o resultado será 24. Que número é esse?",
        options: ["8", "10", "12", "14"],
        correct: "12",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é 3x - 12 = 24.</p>
          <p>Passo 3: Adicione 12: 3x = 36.</p>
          <p>Passo 4: Divida por 3: x = 36 ÷ 3 = 12.</p>
          <p>Verificação: 3 × 12 - 12 = 36 - 12 = 24, que está correto.</p>
          <p><strong>Resposta: 12</strong></p>`
      },

        correct: "6",
        solution: `
          <p>Passo 1: Expanda: 2x - 8 + 3x = 22.</p>
          <p>Passo 2: Simplifique: 5x - 8 = 22.</p>
          <p>Passo 3: Adicione 8: 5x = 30.</p>
          <p>Passo 4: Divida por 5: x = 30 ÷ 5 = 6.</p>
          <p>Verificação: 2 × (6 - 4) + 3 × 6 = 4 + 18 = 22, que está correto.</p>
          <p><strong>Resposta: 6</strong></p>`
      },
      60: {
        statement: "A diferença entre o quíntuplo de um número e 15 é igual a 30. Qual é esse número?",
        options: ["7", "8", "9", "10"],
        correct: "9",
        solution: `
          <p>Passo 1: Represente o número por x.</p>
          <p>Passo 2: A equação é 5x - 15 = 30.</p>
          <p>Passo 3: Adicione 15: 5x = 45.</p>
          <p>Passo 4: Divida por 5: x = 45 ÷ 5 = 9.</p>
          <p>Verificação: 5 × 9 - 15 = 30, que está correto.</p>
          <p><strong>Resposta: 9</strong></p>`
      }
    };

    function displayProblem() {
      const problemNum = document.getElementById('problemSelect').value;
      const statementDiv = document.getElementById('problemStatement');
      const optionsDiv = document.getElementById('options');
      const resultDiv = document.getElementById('result');
      const checkButton = document.getElementById('checkButton');
      const solutionButton = document.getElementById('solutionButton');

      statementDiv.innerHTML = '';
      optionsDiv.innerHTML = '';
      resultDiv.innerHTML = '';
      checkButton.disabled = true;
      solutionButton.classList.add('hidden');

      if (!problemNum) return;

      const problem = problems[problemNum];
      statementDiv.innerHTML = `<p><strong>Problema ${problemNum}:</strong> ${problem.statement}</p>`;

      optionsDiv.innerHTML = `
        <p class="font-medium">Escolha uma opção:</p>
        ${problem.options.map((option, index) => `
          <label class="block mt-2">
            <input type="radio" name="answer" value="${option}" class="mr-2" onchange="enableCheckButton()">
            ${String.fromCharCode(97 + index)}) ${option}
          </label>
        `).join('')}
      `;
    }

    function enableCheckButton() {
      const checkButton = document.getElementById('checkButton');
      checkButton.disabled = false;
    }

    function checkAnswer() {
      const problemNum = document.getElementById('problemSelect').value;
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      const resultDiv = document.getElementById('result');
      const solutionButton = document.getElementById('solutionButton');

      if (!selectedOption) {
        resultDiv.innerHTML = '<p class="text-red-500">Por favor, selecione uma opção.</p>';
        return;
      }

      const problem = problems[problemNum];
      const isCorrect = selectedOption.value === problem.correct;
      resultDiv.innerHTML = isCorrect
        ? '<p class="text-green-500">Correto! Parabéns!</p>'
        : `<p class="text-red-500">Errado. A resposta correta é: ${problem.correct}</p>`;

      solutionButton.classList.remove('hidden');
    }

    function showSolution() {
      const problemNum = document.getElementById('problemSelect').value;
      const resultDiv = document.getElementById('result');
      const problem = problems[problemNum];
      resultDiv.innerHTML = `
        <p><strong>Resolução do Problema ${problemNum}:</strong></p>
        ${problem.solution}
      `;
    }
  </script>
